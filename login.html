<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Přihlášení do CMS systému">

    <title>MERCATOR CMS &ndash; Přihlášení</title>

<link rel="stylesheet" href="css/layouts/login.css">
<link rel="stylesheet" href="css/layouts/animations.css">

</head>
<body>

	<div class="wrap">
		<div class="left">
			<div class="center bigEntrance">
				<div class="logo floating"></div>
				<h1>rocketom<span>cms</span></h1>
				<h2>for mercator</h2>
			</div>
		</div>
		
		<div class="right">
			<span class="arrow ion-arrow-right-b"></span>
			
			<div class="center margined pullUp">
				<form>
					<div class="row">
						<label for="login"><i class="ion-person"></i></label>
						<input id="login" type="text" placeholder="Přihlašovací jméno" required="" autofocus="">
					</div>
					
					<div class="row">
						<label for="pass"><i class="ion-key"></i></label>
						<input id="pass" type="password" placeholder="Heslo" required="">
					</div>
					<input type="submit" value="Přihlásit se">
				</form>
			</div>
		</div>
	</div>

</body>
</html>
